<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Market Game {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}/base.css">
    {% block styles %}
    {% endblock %}
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>{% block header %}{% endblock %}</h1>
        </div>
        <div>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Market Game</p>
        {% block footer %}
        {% endblock %}
      </div>
    </div>
    <script src="{{ STATIC_URL }}/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
